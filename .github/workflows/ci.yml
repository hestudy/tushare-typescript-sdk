# GitHub Actions CI 工作流
# 在代码推送和 PR 创建时自动触发,执行完整的代码质量检查
name: CI

# 触发条件: 所有分支的推送和 PR
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  # 测试和构建任务
  test-and-build:
    runs-on: ubuntu-latest

    # Matrix 策略: 并行测试 Node.js 18.x 和 20.x
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # 启用 npm 依赖缓存

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 运行代码风格检查
      - name: Run linter
        run: npm run lint

      # 5. 运行类型检查
      - name: Run type check
        run: npm run typecheck

      # 6. 运行测试并生成覆盖率报告
      - name: Run tests with coverage
        run: npm run test:coverage

      # 7. 构建项目
      - name: Build project
        run: npm run build